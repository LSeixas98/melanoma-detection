# Configuração para treinamento de ResNet-50
# Para EfficientNet-B0, altere model.name para 'efficientnet_b0'

model:
  name: resnet50  # ou 'efficientnet_b0'
  pretrained: true
  num_classes: 2

data:
  dataset: isic2020
  data_dir: ./data/isic2020  # Estrutura: data_dir/benign/ e data_dir/malignant/
  batch_size: 32
  num_workers: 4
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  image_size: 224

training:
  optimizer: adam
  learning_rate: 0.0001
  weight_decay: 0.00001
  epochs: 50
  early_stopping_patience: 10
  
  # Learning rate scheduler
  scheduler: reduce_on_plateau
  scheduler_patience: 5
  scheduler_factor: 0.5
  scheduler_min_lr: 0.0000001

loss:
  type: weighted_cross_entropy
  class_weights: [1.0, 56.0]  # [benigno, maligno]

augmentation:
  rotation: 30
  horizontal_flip: 0.5
  vertical_flip: 0.5
  brightness: 0.2
  contrast: 0.2
  zoom_range: [0.8, 1.2]

random_seed: 42
device: cuda
checkpoint_dir: ./checkpoints/resnet50
log_dir: ./runs